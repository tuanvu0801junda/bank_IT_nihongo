<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./CSS/loginSubsite.css">
    </head>
    <body>
        <div id="loginWindow" class="modal">
            <form action="submit.py" method="post">
                <div class="imgcontainer">
                    <img src="../CSS/ABC Bank Logo.png" alt="Avatar" class="avatar">
                </div>

                <div class="container">
                    <label for="uname"><b>Tài khoản</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>

                    <label for="psw"><b>Mật khẩu</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                        
                    <button type="submit">Đăng nhập</button>
                    <label>
                    <input type="checkbox" checked="checked" name="remember"> Ghi nhớ mật khẩu
                    </label>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" class="cancelbtn">Huỷ</button>
                    <span class="psw">Quên <a href="#">mật khẩu?</a></span>
                </div>
            </form>
        </div>

        <script>
            var modal = document.getElementById("loginWindow");

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
            </script>
    </body>
</html>
